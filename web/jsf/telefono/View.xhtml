<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewTelefonoLabel_idTelefono}"/>
                    <h:outputText value="#{telefonoController.selected.idTelefono}" title="#{b.ViewTelefonoTitle_idTelefono}"/>
                    <h:outputText value="#{b.ViewTelefonoLabel_numero}"/>
                    <h:outputText value="#{telefonoController.selected.numero}" title="#{b.ViewTelefonoTitle_numero}"/>
                    <h:outputText value="#{b.ViewTelefonoLabel_idUsuario}"/>
                    <h:outputText value="#{telefonoController.selected.idUsuario}" title="#{b.ViewTelefonoTitle_idUsuario}"/>
                    <h:outputText value="#{b.ViewTelefonoLabel_idTipoTelefono}"/>
                    <h:outputText value="#{telefonoController.selected.idTipoTelefono}" title="#{b.ViewTelefonoTitle_idTipoTelefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.destroyAndView}" value="#{b.ViewTelefonoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewTelefonoEditLink}"/>
                <br />
                <h:commandLink action="#{telefonoController.prepareCreate}" value="#{b.ViewTelefonoCreateLink}" />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{b.ViewTelefonoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewTelefonoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
