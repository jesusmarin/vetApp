<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListHistoriaClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListHistoriaClinicaEmpty}" rendered="#{historiaClinicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historiaClinicaController.items.rowCount > 0}">
                    <h:outputText value="#{historiaClinicaController.pagination.pageFirstItem + 1}..#{historiaClinicaController.pagination.pageLastItem + 1}/#{historiaClinicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historiaClinicaController.previous}" value="#{b.Previous} #{historiaClinicaController.pagination.pageSize}" rendered="#{historiaClinicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historiaClinicaController.next}" value="#{b.Next} #{historiaClinicaController.pagination.pageSize}" rendered="#{historiaClinicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historiaClinicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHistoriaClinicaTitle_idHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistoriaClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHistoriaClinicaTitle_anotacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.anotacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHistoriaClinicaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHistoriaClinicaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHistoriaClinicaTitle_idTipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHistoriaClinicaTitle_idMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMascota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historiaClinicaController.prepareView}" value="#{b.ListHistoriaClinicaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiaClinicaController.prepareEdit}" value="#{b.ListHistoriaClinicaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiaClinicaController.destroy}" value="#{b.ListHistoriaClinicaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareCreate}" value="#{b.ListHistoriaClinicaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListHistoriaClinicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
