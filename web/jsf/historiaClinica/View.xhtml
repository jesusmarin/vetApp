<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewHistoriaClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewHistoriaClinicaLabel_idHistoriaClinica}"/>
                    <h:outputText value="#{historiaClinicaController.selected.idHistoriaClinica}" title="#{b.ViewHistoriaClinicaTitle_idHistoriaClinica}"/>
                    <h:outputText value="#{b.ViewHistoriaClinicaLabel_anotacion}"/>
                    <h:outputText value="#{historiaClinicaController.selected.anotacion}" title="#{b.ViewHistoriaClinicaTitle_anotacion}"/>
                    <h:outputText value="#{b.ViewHistoriaClinicaLabel_descripcion}"/>
                    <h:outputText value="#{historiaClinicaController.selected.descripcion}" title="#{b.ViewHistoriaClinicaTitle_descripcion}"/>
                    <h:outputText value="#{b.ViewHistoriaClinicaLabel_fecha}"/>
                    <h:outputText value="#{historiaClinicaController.selected.fecha}" title="#{b.ViewHistoriaClinicaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{b.ViewHistoriaClinicaLabel_idTipoServicio}"/>
                    <h:outputText value="#{historiaClinicaController.selected.idTipoServicio}" title="#{b.ViewHistoriaClinicaTitle_idTipoServicio}"/>
                    <h:outputText value="#{b.ViewHistoriaClinicaLabel_idMascota}"/>
                    <h:outputText value="#{historiaClinicaController.selected.idMascota}" title="#{b.ViewHistoriaClinicaTitle_idMascota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historiaClinicaController.destroyAndView}" value="#{b.ViewHistoriaClinicaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewHistoriaClinicaEditLink}"/>
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareCreate}" value="#{b.ViewHistoriaClinicaCreateLink}" />
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareList}" value="#{b.ViewHistoriaClinicaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewHistoriaClinicaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
