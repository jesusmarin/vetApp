<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateCiudadLabel_idCiudad}" for="idCiudad" />
                    <h:inputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" title="#{b.CreateCiudadTitle_idCiudad}" required="true" requiredMessage="#{b.CreateCiudadRequiredMessage_idCiudad}"/>
                    <h:outputLabel value="#{b.CreateCiudadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ciudadController.selected.nombre}" title="#{b.CreateCiudadTitle_nombre}" />
                    <h:outputLabel value="#{b.CreateCiudadLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{ciudadController.selected.idDepartamento}" title="#{b.CreateCiudadTitle_idDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ciudadController.create}" value="#{b.CreateCiudadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ciudadController.prepareList}" value="#{b.CreateCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
