<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateTipoServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateTipoServicioLabel_idTipoServicio}" for="idTipoServicio" />
                    <h:inputText id="idTipoServicio" value="#{tipoServicioController.selected.idTipoServicio}" title="#{b.CreateTipoServicioTitle_idTipoServicio}" required="true" requiredMessage="#{b.CreateTipoServicioRequiredMessage_idTipoServicio}"/>
                    <h:outputLabel value="#{b.CreateTipoServicioLabel_decripcion}" for="decripcion" />
                    <h:inputText id="decripcion" value="#{tipoServicioController.selected.decripcion}" title="#{b.CreateTipoServicioTitle_decripcion}" />
                    <h:outputLabel value="#{b.CreateTipoServicioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoServicioController.selected.nombre}" title="#{b.CreateTipoServicioTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoServicioController.create}" value="#{b.CreateTipoServicioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoServicioController.prepareList}" value="#{b.CreateTipoServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateTipoServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
