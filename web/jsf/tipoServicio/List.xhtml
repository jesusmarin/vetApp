<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListTipoServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListTipoServicioEmpty}" rendered="#{tipoServicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoServicioController.items.rowCount > 0}">
                    <h:outputText value="#{tipoServicioController.pagination.pageFirstItem + 1}..#{tipoServicioController.pagination.pageLastItem + 1}/#{tipoServicioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoServicioController.previous}" value="#{b.Previous} #{tipoServicioController.pagination.pageSize}" rendered="#{tipoServicioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoServicioController.next}" value="#{b.Next} #{tipoServicioController.pagination.pageSize}" rendered="#{tipoServicioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoServicioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoServicioTitle_idTipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoServicioTitle_decripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.decripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoServicioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoServicioController.prepareView}" value="#{b.ListTipoServicioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoServicioController.prepareEdit}" value="#{b.ListTipoServicioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoServicioController.destroy}" value="#{b.ListTipoServicioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoServicioController.prepareCreate}" value="#{b.ListTipoServicioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListTipoServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
