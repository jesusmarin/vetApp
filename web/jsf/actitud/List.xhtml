<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListActitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListActitudEmpty}" rendered="#{actitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actitudController.items.rowCount > 0}">
                    <h:outputText value="#{actitudController.pagination.pageFirstItem + 1}..#{actitudController.pagination.pageLastItem + 1}/#{actitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actitudController.previous}" value="#{b.Previous} #{actitudController.pagination.pageSize}" rendered="#{actitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actitudController.next}" value="#{b.Next} #{actitudController.pagination.pageSize}" rendered="#{actitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListActitudTitle_idActitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListActitudTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListActitudTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListActitudTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actitudController.prepareView}" value="#{b.ListActitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actitudController.prepareEdit}" value="#{b.ListActitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actitudController.destroy}" value="#{b.ListActitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{actitudController.prepareCreate}" value="#{b.ListActitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListActitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
