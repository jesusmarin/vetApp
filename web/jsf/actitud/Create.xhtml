<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateActitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateActitudLabel_idActitud}" for="idActitud" />
                    <h:inputText id="idActitud" value="#{actitudController.selected.idActitud}" title="#{b.CreateActitudTitle_idActitud}" required="true" requiredMessage="#{b.CreateActitudRequiredMessage_idActitud}"/>
                    <h:outputLabel value="#{b.CreateActitudLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{actitudController.selected.valor}" title="#{b.CreateActitudTitle_valor}" />
                    <h:outputLabel value="#{b.CreateActitudLabel_observacion}" for="observacion" />
                    <h:inputTextarea rows="4" cols="30" id="observacion" value="#{actitudController.selected.observacion}" title="#{b.CreateActitudTitle_observacion}" />
                    <h:outputLabel value="#{b.CreateActitudLabel_idConstantesFisiologicas}" for="idConstantesFisiologicas" />
                    <h:selectOneMenu id="idConstantesFisiologicas" value="#{actitudController.selected.idConstantesFisiologicas}" title="#{b.CreateActitudTitle_idConstantesFisiologicas}" >
                        <f:selectItems value="#{constantesFisiologicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actitudController.create}" value="#{b.CreateActitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{actitudController.prepareList}" value="#{b.CreateActitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateActitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
