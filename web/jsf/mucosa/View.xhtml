<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewMucosaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewMucosaLabel_idMucosa}"/>
                    <h:outputText value="#{mucosaController.selected.idMucosa}" title="#{b.ViewMucosaTitle_idMucosa}"/>
                    <h:outputText value="#{b.ViewMucosaLabel_valor}"/>
                    <h:outputText value="#{mucosaController.selected.valor}" title="#{b.ViewMucosaTitle_valor}"/>
                    <h:outputText value="#{b.ViewMucosaLabel_observacion}"/>
                    <h:outputText value="#{mucosaController.selected.observacion}" title="#{b.ViewMucosaTitle_observacion}"/>
                    <h:outputText value="#{b.ViewMucosaLabel_idConstantesFisiologicas}"/>
                    <h:outputText value="#{mucosaController.selected.idConstantesFisiologicas}" title="#{b.ViewMucosaTitle_idConstantesFisiologicas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mucosaController.destroyAndView}" value="#{b.ViewMucosaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewMucosaEditLink}"/>
                <br />
                <h:commandLink action="#{mucosaController.prepareCreate}" value="#{b.ViewMucosaCreateLink}" />
                <br />
                <h:commandLink action="#{mucosaController.prepareList}" value="#{b.ViewMucosaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewMucosaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
