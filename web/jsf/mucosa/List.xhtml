<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListMucosaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListMucosaEmpty}" rendered="#{mucosaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mucosaController.items.rowCount > 0}">
                    <h:outputText value="#{mucosaController.pagination.pageFirstItem + 1}..#{mucosaController.pagination.pageLastItem + 1}/#{mucosaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mucosaController.previous}" value="#{b.Previous} #{mucosaController.pagination.pageSize}" rendered="#{mucosaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mucosaController.next}" value="#{b.Next} #{mucosaController.pagination.pageSize}" rendered="#{mucosaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mucosaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListMucosaTitle_idMucosa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMucosa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListMucosaTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListMucosaTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListMucosaTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mucosaController.prepareView}" value="#{b.ListMucosaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mucosaController.prepareEdit}" value="#{b.ListMucosaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mucosaController.destroy}" value="#{b.ListMucosaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mucosaController.prepareCreate}" value="#{b.ListMucosaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListMucosaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
