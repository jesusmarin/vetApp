<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.EditMucosaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.EditMucosaLabel_idMucosa}" for="idMucosa" />
                    <h:inputText id="idMucosa" value="#{mucosaController.selected.idMucosa}" title="#{b.EditMucosaTitle_idMucosa}" required="true" requiredMessage="#{b.EditMucosaRequiredMessage_idMucosa}"/>
                    <h:outputLabel value="#{b.EditMucosaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{mucosaController.selected.valor}" title="#{b.EditMucosaTitle_valor}" />
                    <h:outputLabel value="#{b.EditMucosaLabel_observacion}" for="observacion" />
                    <h:inputTextarea rows="4" cols="30" id="observacion" value="#{mucosaController.selected.observacion}" title="#{b.EditMucosaTitle_observacion}" />
                    <h:outputLabel value="#{b.EditMucosaLabel_idConstantesFisiologicas}" for="idConstantesFisiologicas" />
                    <h:selectOneMenu id="idConstantesFisiologicas" value="#{mucosaController.selected.idConstantesFisiologicas}" title="#{b.EditMucosaTitle_idConstantesFisiologicas}" required="true" requiredMessage="#{b.EditMucosaRequiredMessage_idConstantesFisiologicas}">
                        <f:selectItems value="#{constantesFisiologicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mucosaController.update}" value="#{b.EditMucosaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{b.EditMucosaViewLink}"/>
                <br />
                <h:commandLink action="#{mucosaController.prepareList}" value="#{b.EditMucosaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.EditMucosaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
