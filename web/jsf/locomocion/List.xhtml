<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListLocomocionEmpty}" rendered="#{locomocionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locomocionController.items.rowCount > 0}">

                    <h:commandLink action="#{locomocionController.previous}" value="#{b.Previous} #{locomocionController.pagination.pageSize}" rendered="#{locomocionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locomocionController.next}" value="#{b.Next} #{locomocionController.pagination.pageSize}" rendered="#{locomocionController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListLocomocionTitle_idLocomocion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLocomocion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListLocomocionTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListLocomocionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListLocomocionTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locomocionController.prepareView}" value="#{b.ListLocomocionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locomocionController.prepareEdit}" value="#{b.ListLocomocionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locomocionController.destroy}" value="#{b.ListLocomocionDestroyLink}"/>
                        </h:column>

                <h:commandLink action="#{locomocionController.prepareCreate}" value="#{b.ListLocomocionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListLocomocionIndexLink}"/>
