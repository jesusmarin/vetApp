<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListTipoProcedenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListTipoProcedenciaEmpty}" rendered="#{tipoProcedenciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoProcedenciaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoProcedenciaController.pagination.pageFirstItem + 1}..#{tipoProcedenciaController.pagination.pageLastItem + 1}/#{tipoProcedenciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoProcedenciaController.previous}" value="#{b.Previous} #{tipoProcedenciaController.pagination.pageSize}" rendered="#{tipoProcedenciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoProcedenciaController.next}" value="#{b.Next} #{tipoProcedenciaController.pagination.pageSize}" rendered="#{tipoProcedenciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoProcedenciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoProcedenciaTitle_idTipoProcedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoProcedencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoProcedenciaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoProcedenciaController.prepareView}" value="#{b.ListTipoProcedenciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProcedenciaController.prepareEdit}" value="#{b.ListTipoProcedenciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProcedenciaController.destroy}" value="#{b.ListTipoProcedenciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoProcedenciaController.prepareCreate}" value="#{b.ListTipoProcedenciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListTipoProcedenciaIndexLink}"/>
