<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListCitaEmpty}" rendered="#{citaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{citaController.items.rowCount > 0}">
                    <h:outputText value="#{citaController.pagination.pageFirstItem + 1}..#{citaController.pagination.pageLastItem + 1}/#{citaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{citaController.previous}" value="#{b.Previous} #{citaController.pagination.pageSize}" rendered="#{citaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{citaController.next}" value="#{b.Next} #{citaController.pagination.pageSize}" rendered="#{citaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{citaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_idCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_fechaEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_anotacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.anotacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_diagnosticoPresuntivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosticoPresuntivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_diagnosticoDefinitivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosticoDefinitivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_tratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tratamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_pronostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.pronostico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_idMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMascota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListCitaTitle_idTipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{citaController.prepareView}" value="#{b.ListCitaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{citaController.prepareEdit}" value="#{b.ListCitaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{citaController.destroy}" value="#{b.ListCitaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{citaController.prepareCreate}" value="#{b.ListCitaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
