<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateCitaLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{b.CreateCitaTitle_idCita}" required="true" requiredMessage="#{b.CreateCitaRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{b.CreateCitaLabel_fechaEntrada}" for="fechaEntrada" />
                    <h:inputText id="fechaEntrada" value="#{citaController.selected.fechaEntrada}" title="#{b.CreateCitaTitle_fechaEntrada}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{b.CreateCitaLabel_anotacion}" for="anotacion" />
                    <h:inputText id="anotacion" value="#{citaController.selected.anotacion}" title="#{b.CreateCitaTitle_anotacion}" />
                    <h:outputLabel value="#{b.CreateCitaLabel_fechaSalida}" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{citaController.selected.fechaSalida}" title="#{b.CreateCitaTitle_fechaSalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{b.CreateCitaLabel_diagnosticoPresuntivo}" for="diagnosticoPresuntivo" />
                    <h:inputTextarea rows="4" cols="30" id="diagnosticoPresuntivo" value="#{citaController.selected.diagnosticoPresuntivo}" title="#{b.CreateCitaTitle_diagnosticoPresuntivo}" />
                    <h:outputLabel value="#{b.CreateCitaLabel_diagnosticoDefinitivo}" for="diagnosticoDefinitivo" />
                    <h:inputTextarea rows="4" cols="30" id="diagnosticoDefinitivo" value="#{citaController.selected.diagnosticoDefinitivo}" title="#{b.CreateCitaTitle_diagnosticoDefinitivo}" />
                    <h:outputLabel value="#{b.CreateCitaLabel_tratamiento}" for="tratamiento" />
                    <h:inputTextarea rows="4" cols="30" id="tratamiento" value="#{citaController.selected.tratamiento}" title="#{b.CreateCitaTitle_tratamiento}" />
                    <h:outputLabel value="#{b.CreateCitaLabel_pronostico}" for="pronostico" />
                    <h:inputTextarea rows="4" cols="30" id="pronostico" value="#{citaController.selected.pronostico}" title="#{b.CreateCitaTitle_pronostico}" />
                    <h:outputLabel value="#{b.CreateCitaLabel_idMascota}" for="idMascota" />
                    <h:selectOneMenu id="idMascota" value="#{citaController.selected.idMascota}" title="#{b.CreateCitaTitle_idMascota}" >
                        <f:selectItems value="#{mascotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{b.CreateCitaLabel_idTipoServicio}" for="idTipoServicio" />
                    <h:selectOneMenu id="idTipoServicio" value="#{citaController.selected.idTipoServicio}" title="#{b.CreateCitaTitle_idTipoServicio}" >
                        <f:selectItems value="#{tipoServicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.create}" value="#{b.CreateCitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{b.CreateCitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
