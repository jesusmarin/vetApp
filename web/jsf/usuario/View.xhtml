<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewUsuarioLabel_idUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{b.ViewUsuarioTitle_idUsuario}"/>
                    <h:outputText value="#{b.ViewUsuarioLabel_nombres}"/>
                    <h:outputText value="#{usuarioController.selected.nombres}" title="#{b.ViewUsuarioTitle_nombres}"/>
                    <h:outputText value="#{b.ViewUsuarioLabel_apellidos}"/>
                    <h:outputText value="#{usuarioController.selected.apellidos}" title="#{b.ViewUsuarioTitle_apellidos}"/>
                    <h:outputText value="#{b.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{b.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{b.ViewUsuarioLabel_direccion}"/>
                    <h:outputText value="#{usuarioController.selected.direccion}" title="#{b.ViewUsuarioTitle_direccion}"/>
                    <h:outputText value="#{b.ViewUsuarioLabel_idCiudad}"/>
                    <h:outputText value="#{usuarioController.selected.idCiudad}" title="#{b.ViewUsuarioTitle_idCiudad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{b.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{b.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{b.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
