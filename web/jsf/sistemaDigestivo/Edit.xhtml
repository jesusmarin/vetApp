<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.EditSistemaDigestivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.EditSistemaDigestivoLabel_idSistemaDigestivo}" for="idSistemaDigestivo" />
                    <h:inputText id="idSistemaDigestivo" value="#{sistemaDigestivoController.selected.idSistemaDigestivo}" title="#{b.EditSistemaDigestivoTitle_idSistemaDigestivo}" required="true" requiredMessage="#{b.EditSistemaDigestivoRequiredMessage_idSistemaDigestivo}"/>
                    <h:outputLabel value="#{b.EditSistemaDigestivoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{sistemaDigestivoController.selected.valor}" title="#{b.EditSistemaDigestivoTitle_valor}" />
                    <h:outputLabel value="#{b.EditSistemaDigestivoLabel_observaciones}" for="observaciones" />
                    <h:inputTextarea rows="4" cols="30" id="observaciones" value="#{sistemaDigestivoController.selected.observaciones}" title="#{b.EditSistemaDigestivoTitle_observaciones}" />
                    <h:outputLabel value="#{b.EditSistemaDigestivoLabel_idConstantesFisiologicas}" for="idConstantesFisiologicas" />
                    <h:selectOneMenu id="idConstantesFisiologicas" value="#{sistemaDigestivoController.selected.idConstantesFisiologicas}" title="#{b.EditSistemaDigestivoTitle_idConstantesFisiologicas}" required="true" requiredMessage="#{b.EditSistemaDigestivoRequiredMessage_idConstantesFisiologicas}">
                        <f:selectItems value="#{constantesFisiologicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sistemaDigestivoController.update}" value="#{b.EditSistemaDigestivoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{b.EditSistemaDigestivoViewLink}"/>
                <br />
                <h:commandLink action="#{sistemaDigestivoController.prepareList}" value="#{b.EditSistemaDigestivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.EditSistemaDigestivoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
