<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateNodulosLinfaticosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateNodulosLinfaticosLabel_idNodulosLinfaticos}" for="idNodulosLinfaticos" />
                    <h:inputText id="idNodulosLinfaticos" value="#{nodulosLinfaticosController.selected.idNodulosLinfaticos}" title="#{b.CreateNodulosLinfaticosTitle_idNodulosLinfaticos}" required="true" requiredMessage="#{b.CreateNodulosLinfaticosRequiredMessage_idNodulosLinfaticos}"/>
                    <h:outputLabel value="#{b.CreateNodulosLinfaticosLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{nodulosLinfaticosController.selected.valor}" title="#{b.CreateNodulosLinfaticosTitle_valor}" />
                    <h:outputLabel value="#{b.CreateNodulosLinfaticosLabel_observacion}" for="observacion" />
                    <h:inputTextarea rows="4" cols="30" id="observacion" value="#{nodulosLinfaticosController.selected.observacion}" title="#{b.CreateNodulosLinfaticosTitle_observacion}" />
                    <h:outputLabel value="#{b.CreateNodulosLinfaticosLabel_idConstantesFisiologicas}" for="idConstantesFisiologicas" />
                    <h:selectOneMenu id="idConstantesFisiologicas" value="#{nodulosLinfaticosController.selected.idConstantesFisiologicas}" title="#{b.CreateNodulosLinfaticosTitle_idConstantesFisiologicas}" required="true" requiredMessage="#{b.CreateNodulosLinfaticosRequiredMessage_idConstantesFisiologicas}">
                        <f:selectItems value="#{constantesFisiologicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nodulosLinfaticosController.create}" value="#{b.CreateNodulosLinfaticosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nodulosLinfaticosController.prepareList}" value="#{b.CreateNodulosLinfaticosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateNodulosLinfaticosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
