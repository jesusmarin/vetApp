<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewHidratacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewHidratacionLabel_idHidratacion}"/>
                    <h:outputText value="#{hidratacionController.selected.idHidratacion}" title="#{b.ViewHidratacionTitle_idHidratacion}"/>
                    <h:outputText value="#{b.ViewHidratacionLabel_valor}"/>
                    <h:outputText value="#{hidratacionController.selected.valor}" title="#{b.ViewHidratacionTitle_valor}"/>
                    <h:outputText value="#{b.ViewHidratacionLabel_observacion}"/>
                    <h:outputText value="#{hidratacionController.selected.observacion}" title="#{b.ViewHidratacionTitle_observacion}"/>
                    <h:outputText value="#{b.ViewHidratacionLabel_idConstantesFisiologicas}"/>
                    <h:outputText value="#{hidratacionController.selected.idConstantesFisiologicas}" title="#{b.ViewHidratacionTitle_idConstantesFisiologicas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hidratacionController.destroyAndView}" value="#{b.ViewHidratacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewHidratacionEditLink}"/>
                <br />
                <h:commandLink action="#{hidratacionController.prepareCreate}" value="#{b.ViewHidratacionCreateLink}" />
                <br />
                <h:commandLink action="#{hidratacionController.prepareList}" value="#{b.ViewHidratacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewHidratacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
