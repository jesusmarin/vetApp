<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListHidratacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListHidratacionEmpty}" rendered="#{hidratacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hidratacionController.items.rowCount > 0}">
                    <h:outputText value="#{hidratacionController.pagination.pageFirstItem + 1}..#{hidratacionController.pagination.pageLastItem + 1}/#{hidratacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hidratacionController.previous}" value="#{b.Previous} #{hidratacionController.pagination.pageSize}" rendered="#{hidratacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hidratacionController.next}" value="#{b.Next} #{hidratacionController.pagination.pageSize}" rendered="#{hidratacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hidratacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHidratacionTitle_idHidratacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHidratacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHidratacionTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHidratacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHidratacionTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hidratacionController.prepareView}" value="#{b.ListHidratacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hidratacionController.prepareEdit}" value="#{b.ListHidratacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hidratacionController.destroy}" value="#{b.ListHidratacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hidratacionController.prepareCreate}" value="#{b.ListHidratacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListHidratacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
