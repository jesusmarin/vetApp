<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListRazaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListRazaEmpty}" rendered="#{razaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{razaController.items.rowCount > 0}">
                    <h:outputText value="#{razaController.pagination.pageFirstItem + 1}..#{razaController.pagination.pageLastItem + 1}/#{razaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{razaController.previous}" value="#{b.Previous} #{razaController.pagination.pageSize}" rendered="#{razaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{razaController.next}" value="#{b.Next} #{razaController.pagination.pageSize}" rendered="#{razaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{razaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListRazaTitle_idRaza}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRaza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListRazaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListRazaTitle_idEspecie}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{razaController.prepareView}" value="#{b.ListRazaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{razaController.prepareEdit}" value="#{b.ListRazaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{razaController.destroy}" value="#{b.ListRazaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{razaController.prepareCreate}" value="#{b.ListRazaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListRazaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
