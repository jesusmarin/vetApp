<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewOjosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewOjosLabel_idOjos}"/>
                    <h:outputText value="#{ojosController.selected.idOjos}" title="#{b.ViewOjosTitle_idOjos}"/>
                    <h:outputText value="#{b.ViewOjosLabel_valor}"/>
                    <h:outputText value="#{ojosController.selected.valor}" title="#{b.ViewOjosTitle_valor}"/>
                    <h:outputText value="#{b.ViewOjosLabel_observacion}"/>
                    <h:outputText value="#{ojosController.selected.observacion}" title="#{b.ViewOjosTitle_observacion}"/>
                    <h:outputText value="#{b.ViewOjosLabel_idConstantesFisiologicas}"/>
                    <h:outputText value="#{ojosController.selected.idConstantesFisiologicas}" title="#{b.ViewOjosTitle_idConstantesFisiologicas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ojosController.destroyAndView}" value="#{b.ViewOjosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewOjosEditLink}"/>
                <br />
                <h:commandLink action="#{ojosController.prepareCreate}" value="#{b.ViewOjosCreateLink}" />
                <br />
                <h:commandLink action="#{ojosController.prepareList}" value="#{b.ViewOjosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewOjosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
