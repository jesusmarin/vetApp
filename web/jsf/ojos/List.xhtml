<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListOjosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListOjosEmpty}" rendered="#{ojosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ojosController.items.rowCount > 0}">
                    <h:outputText value="#{ojosController.pagination.pageFirstItem + 1}..#{ojosController.pagination.pageLastItem + 1}/#{ojosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ojosController.previous}" value="#{b.Previous} #{ojosController.pagination.pageSize}" rendered="#{ojosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ojosController.next}" value="#{b.Next} #{ojosController.pagination.pageSize}" rendered="#{ojosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ojosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOjosTitle_idOjos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOjos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOjosTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOjosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOjosTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ojosController.prepareView}" value="#{b.ListOjosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ojosController.prepareEdit}" value="#{b.ListOjosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ojosController.destroy}" value="#{b.ListOjosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ojosController.prepareCreate}" value="#{b.ListOjosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListOjosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
