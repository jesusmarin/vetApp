<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.EditOjosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.EditOjosLabel_idOjos}" for="idOjos" />
                    <h:inputText id="idOjos" value="#{ojosController.selected.idOjos}" title="#{b.EditOjosTitle_idOjos}" required="true" requiredMessage="#{b.EditOjosRequiredMessage_idOjos}"/>
                    <h:outputLabel value="#{b.EditOjosLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{ojosController.selected.valor}" title="#{b.EditOjosTitle_valor}" />
                    <h:outputLabel value="#{b.EditOjosLabel_observacion}" for="observacion" />
                    <h:inputTextarea rows="4" cols="30" id="observacion" value="#{ojosController.selected.observacion}" title="#{b.EditOjosTitle_observacion}" />
                    <h:outputLabel value="#{b.EditOjosLabel_idConstantesFisiologicas}" for="idConstantesFisiologicas" />
                    <h:selectOneMenu id="idConstantesFisiologicas" value="#{ojosController.selected.idConstantesFisiologicas}" title="#{b.EditOjosTitle_idConstantesFisiologicas}" required="true" requiredMessage="#{b.EditOjosRequiredMessage_idConstantesFisiologicas}">
                        <f:selectItems value="#{constantesFisiologicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ojosController.update}" value="#{b.EditOjosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{b.EditOjosViewLink}"/>
                <br />
                <h:commandLink action="#{ojosController.prepareList}" value="#{b.EditOjosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.EditOjosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
