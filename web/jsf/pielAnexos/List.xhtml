<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListPielAnexosEmpty}" rendered="#{pielAnexosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pielAnexosController.items.rowCount > 0}">
                    <h:outputText value="#{pielAnexosController.pagination.pageFirstItem + 1}..#{pielAnexosController.pagination.pageLastItem + 1}/#{pielAnexosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pielAnexosController.previous}" value="#{b.Previous} #{pielAnexosController.pagination.pageSize}" rendered="#{pielAnexosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pielAnexosController.next}" value="#{b.Next} #{pielAnexosController.pagination.pageSize}" rendered="#{pielAnexosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pielAnexosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListPielAnexosTitle_idPielAnexos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPielAnexos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListPielAnexosTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListPielAnexosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListPielAnexosTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pielAnexosController.prepareView}" value="#{b.ListPielAnexosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pielAnexosController.prepareEdit}" value="#{b.ListPielAnexosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pielAnexosController.destroy}" value="#{b.ListPielAnexosDestroyLink}"/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{pielAnexosController.prepareCreate}" value="#{b.ListPielAnexosCreateLink}"/>

                <br />
