<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreatePielAnexosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreatePielAnexosLabel_idPielAnexos}" for="idPielAnexos" />
                    <h:inputText id="idPielAnexos" value="#{pielAnexosController.selected.idPielAnexos}" title="#{b.CreatePielAnexosTitle_idPielAnexos}" required="true" requiredMessage="#{b.CreatePielAnexosRequiredMessage_idPielAnexos}"/>

                <br />
                <h:commandLink action="#{pielAnexosController.prepareList}" value="#{b.CreatePielAnexosShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{b.CreatePielAnexosIndexLink}"/>
