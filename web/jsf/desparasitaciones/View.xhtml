<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewDesparasitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewDesparasitacionesLabel_idDesparasitaciones}"/>
                    <h:outputText value="#{desparasitacionesController.selected.idDesparasitaciones}" title="#{b.ViewDesparasitacionesTitle_idDesparasitaciones}"/>
                    <h:outputText value="#{b.ViewDesparasitacionesLabel_fecha}"/>
                    <h:outputText value="#{desparasitacionesController.selected.fecha}" title="#{b.ViewDesparasitacionesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{b.ViewDesparasitacionesLabel_medicamento}"/>
                    <h:outputText value="#{desparasitacionesController.selected.medicamento}" title="#{b.ViewDesparasitacionesTitle_medicamento}"/>
                    <h:outputText value="#{b.ViewDesparasitacionesLabel_idMascota}"/>
                    <h:outputText value="#{desparasitacionesController.selected.idMascota}" title="#{b.ViewDesparasitacionesTitle_idMascota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{desparasitacionesController.destroyAndView}" value="#{b.ViewDesparasitacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewDesparasitacionesEditLink}"/>
                <br />
                <h:commandLink action="#{desparasitacionesController.prepareCreate}" value="#{b.ViewDesparasitacionesCreateLink}" />
                <br />
                <h:commandLink action="#{desparasitacionesController.prepareList}" value="#{b.ViewDesparasitacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewDesparasitacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
