<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListDesparasitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListDesparasitacionesEmpty}" rendered="#{desparasitacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{desparasitacionesController.items.rowCount > 0}">
                    <h:outputText value="#{desparasitacionesController.pagination.pageFirstItem + 1}..#{desparasitacionesController.pagination.pageLastItem + 1}/#{desparasitacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{desparasitacionesController.previous}" value="#{b.Previous} #{desparasitacionesController.pagination.pageSize}" rendered="#{desparasitacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{desparasitacionesController.next}" value="#{b.Next} #{desparasitacionesController.pagination.pageSize}" rendered="#{desparasitacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{desparasitacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListDesparasitacionesTitle_idDesparasitaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDesparasitaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListDesparasitacionesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListDesparasitacionesTitle_medicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.medicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListDesparasitacionesTitle_idMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMascota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{desparasitacionesController.prepareView}" value="#{b.ListDesparasitacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{desparasitacionesController.prepareEdit}" value="#{b.ListDesparasitacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{desparasitacionesController.destroy}" value="#{b.ListDesparasitacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{desparasitacionesController.prepareCreate}" value="#{b.ListDesparasitacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListDesparasitacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
