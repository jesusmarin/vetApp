<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListTipoVacunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListTipoVacunaEmpty}" rendered="#{tipoVacunaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoVacunaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoVacunaController.pagination.pageFirstItem + 1}..#{tipoVacunaController.pagination.pageLastItem + 1}/#{tipoVacunaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoVacunaController.previous}" value="#{b.Previous} #{tipoVacunaController.pagination.pageSize}" rendered="#{tipoVacunaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoVacunaController.next}" value="#{b.Next} #{tipoVacunaController.pagination.pageSize}" rendered="#{tipoVacunaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoVacunaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoVacunaTitle_idTipoVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoVacuna}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoVacunaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoVacunaTitle_idEspecie}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoVacunaController.prepareView}" value="#{b.ListTipoVacunaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoVacunaController.prepareEdit}" value="#{b.ListTipoVacunaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoVacunaController.destroy}" value="#{b.ListTipoVacunaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoVacunaController.prepareCreate}" value="#{b.ListTipoVacunaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListTipoVacunaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
