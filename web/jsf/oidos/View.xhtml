<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewOidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewOidosLabel_idOidos}"/>
                    <h:outputText value="#{oidosController.selected.idOidos}" title="#{b.ViewOidosTitle_idOidos}"/>
                    <h:outputText value="#{b.ViewOidosLabel_valor}"/>
                    <h:outputText value="#{oidosController.selected.valor}" title="#{b.ViewOidosTitle_valor}"/>
                    <h:outputText value="#{b.ViewOidosLabel_observacion}"/>
                    <h:outputText value="#{oidosController.selected.observacion}" title="#{b.ViewOidosTitle_observacion}"/>
                    <h:outputText value="#{b.ViewOidosLabel_idConstantesFisiologicas}"/>
                    <h:outputText value="#{oidosController.selected.idConstantesFisiologicas}" title="#{b.ViewOidosTitle_idConstantesFisiologicas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oidosController.destroyAndView}" value="#{b.ViewOidosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewOidosEditLink}"/>
                <br />
                <h:commandLink action="#{oidosController.prepareCreate}" value="#{b.ViewOidosCreateLink}" />
                <br />
                <h:commandLink action="#{oidosController.prepareList}" value="#{b.ViewOidosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewOidosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
