<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateOidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateOidosLabel_idOidos}" for="idOidos" />
                    <h:inputText id="idOidos" value="#{oidosController.selected.idOidos}" title="#{b.CreateOidosTitle_idOidos}" required="true" requiredMessage="#{b.CreateOidosRequiredMessage_idOidos}"/>
                    <h:outputLabel value="#{b.CreateOidosLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{oidosController.selected.valor}" title="#{b.CreateOidosTitle_valor}" />
                    <h:outputLabel value="#{b.CreateOidosLabel_observacion}" for="observacion" />
                    <h:inputTextarea rows="4" cols="30" id="observacion" value="#{oidosController.selected.observacion}" title="#{b.CreateOidosTitle_observacion}" />
                    <h:outputLabel value="#{b.CreateOidosLabel_idConstantesFisiologicas}" for="idConstantesFisiologicas" />
                    <h:selectOneMenu id="idConstantesFisiologicas" value="#{oidosController.selected.idConstantesFisiologicas}" title="#{b.CreateOidosTitle_idConstantesFisiologicas}" required="true" requiredMessage="#{b.CreateOidosRequiredMessage_idConstantesFisiologicas}">
                        <f:selectItems value="#{constantesFisiologicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oidosController.create}" value="#{b.CreateOidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{oidosController.prepareList}" value="#{b.CreateOidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateOidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
