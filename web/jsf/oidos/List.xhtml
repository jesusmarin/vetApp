<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListOidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListOidosEmpty}" rendered="#{oidosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{oidosController.items.rowCount > 0}">
                    <h:outputText value="#{oidosController.pagination.pageFirstItem + 1}..#{oidosController.pagination.pageLastItem + 1}/#{oidosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{oidosController.previous}" value="#{b.Previous} #{oidosController.pagination.pageSize}" rendered="#{oidosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{oidosController.next}" value="#{b.Next} #{oidosController.pagination.pageSize}" rendered="#{oidosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{oidosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOidosTitle_idOidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOidosTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOidosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListOidosTitle_idConstantesFisiologicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConstantesFisiologicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{oidosController.prepareView}" value="#{b.ListOidosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oidosController.prepareEdit}" value="#{b.ListOidosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oidosController.destroy}" value="#{b.ListOidosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{oidosController.prepareCreate}" value="#{b.ListOidosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListOidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
