<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.EditHojaProgresoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.EditHojaProgresoLabel_idHojaProgreso}" for="idHojaProgreso" />
                    <h:inputText id="idHojaProgreso" value="#{hojaProgresoController.selected.idHojaProgreso}" title="#{b.EditHojaProgresoTitle_idHojaProgreso}" required="true" requiredMessage="#{b.EditHojaProgresoRequiredMessage_idHojaProgreso}"/>
                    <h:outputLabel value="#{b.EditHojaProgresoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{hojaProgresoController.selected.fecha}" title="#{b.EditHojaProgresoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{b.EditHojaProgresoLabel_informe}" for="informe" />
                    <h:inputTextarea rows="4" cols="30" id="informe" value="#{hojaProgresoController.selected.informe}" title="#{b.EditHojaProgresoTitle_informe}" />
                    <h:outputLabel value="#{b.EditHojaProgresoLabel_idCita}" for="idCita" />
                    <h:selectOneMenu id="idCita" value="#{hojaProgresoController.selected.idCita}" title="#{b.EditHojaProgresoTitle_idCita}" >
                        <f:selectItems value="#{citaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hojaProgresoController.update}" value="#{b.EditHojaProgresoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{b.EditHojaProgresoViewLink}"/>
                <br />
                <h:commandLink action="#{hojaProgresoController.prepareList}" value="#{b.EditHojaProgresoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.EditHojaProgresoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
