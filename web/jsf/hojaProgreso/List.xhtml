<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListHojaProgresoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListHojaProgresoEmpty}" rendered="#{hojaProgresoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hojaProgresoController.items.rowCount > 0}">
                    <h:outputText value="#{hojaProgresoController.pagination.pageFirstItem + 1}..#{hojaProgresoController.pagination.pageLastItem + 1}/#{hojaProgresoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hojaProgresoController.previous}" value="#{b.Previous} #{hojaProgresoController.pagination.pageSize}" rendered="#{hojaProgresoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hojaProgresoController.next}" value="#{b.Next} #{hojaProgresoController.pagination.pageSize}" rendered="#{hojaProgresoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hojaProgresoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHojaProgresoTitle_idHojaProgreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHojaProgreso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHojaProgresoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHojaProgresoTitle_informe}"/>
                            </f:facet>
                            <h:outputText value="#{item.informe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListHojaProgresoTitle_idCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hojaProgresoController.prepareView}" value="#{b.ListHojaProgresoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hojaProgresoController.prepareEdit}" value="#{b.ListHojaProgresoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hojaProgresoController.destroy}" value="#{b.ListHojaProgresoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hojaProgresoController.prepareCreate}" value="#{b.ListHojaProgresoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListHojaProgresoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
