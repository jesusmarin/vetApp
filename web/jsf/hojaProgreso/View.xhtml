<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ViewHojaProgresoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{b.ViewHojaProgresoLabel_idHojaProgreso}"/>
                    <h:outputText value="#{hojaProgresoController.selected.idHojaProgreso}" title="#{b.ViewHojaProgresoTitle_idHojaProgreso}"/>
                    <h:outputText value="#{b.ViewHojaProgresoLabel_fecha}"/>
                    <h:outputText value="#{hojaProgresoController.selected.fecha}" title="#{b.ViewHojaProgresoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{b.ViewHojaProgresoLabel_informe}"/>
                    <h:outputText value="#{hojaProgresoController.selected.informe}" title="#{b.ViewHojaProgresoTitle_informe}"/>
                    <h:outputText value="#{b.ViewHojaProgresoLabel_idCita}"/>
                    <h:outputText value="#{hojaProgresoController.selected.idCita}" title="#{b.ViewHojaProgresoTitle_idCita}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hojaProgresoController.destroyAndView}" value="#{b.ViewHojaProgresoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{b.ViewHojaProgresoEditLink}"/>
                <br />
                <h:commandLink action="#{hojaProgresoController.prepareCreate}" value="#{b.ViewHojaProgresoCreateLink}" />
                <br />
                <h:commandLink action="#{hojaProgresoController.prepareList}" value="#{b.ViewHojaProgresoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ViewHojaProgresoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
