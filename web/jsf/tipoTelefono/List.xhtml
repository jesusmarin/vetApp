<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.ListTipoTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{b.ListTipoTelefonoEmpty}" rendered="#{tipoTelefonoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoTelefonoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoTelefonoController.pagination.pageFirstItem + 1}..#{tipoTelefonoController.pagination.pageLastItem + 1}/#{tipoTelefonoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoTelefonoController.previous}" value="#{b.Previous} #{tipoTelefonoController.pagination.pageSize}" rendered="#{tipoTelefonoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoTelefonoController.next}" value="#{b.Next} #{tipoTelefonoController.pagination.pageSize}" rendered="#{tipoTelefonoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoTelefonoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoTelefonoTitle_idTipoTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{b.ListTipoTelefonoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoTelefonoController.prepareView}" value="#{b.ListTipoTelefonoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoTelefonoController.prepareEdit}" value="#{b.ListTipoTelefonoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoTelefonoController.destroy}" value="#{b.ListTipoTelefonoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoTelefonoController.prepareCreate}" value="#{b.ListTipoTelefonoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.ListTipoTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
