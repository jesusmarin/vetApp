<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{b.CreateTipoTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{b.CreateTipoTelefonoLabel_idTipoTelefono}" for="idTipoTelefono" />
                    <h:inputText id="idTipoTelefono" value="#{tipoTelefonoController.selected.idTipoTelefono}" title="#{b.CreateTipoTelefonoTitle_idTipoTelefono}" required="true" requiredMessage="#{b.CreateTipoTelefonoRequiredMessage_idTipoTelefono}"/>
                    <h:outputLabel value="#{b.CreateTipoTelefonoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoTelefonoController.selected.nombre}" title="#{b.CreateTipoTelefonoTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoTelefonoController.create}" value="#{b.CreateTipoTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoTelefonoController.prepareList}" value="#{b.CreateTipoTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{b.CreateTipoTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
